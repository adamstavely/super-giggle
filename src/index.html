<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Intranet Search</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Security Headers -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com data:; img-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'none';">

  <meta name="Referrer-Policy" content="strict-origin-when-cross-origin">

  <meta name="theme-color" content="#3b4b7d">

  <meta property="og:title" content="Intranet Search">
  <meta property="og:type" content="website">
  <meta property="og:description" content="Enterprise intranet search interface">
  
  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="Intranet Search">
  <meta name="twitter:description" content="Enterprise intranet search interface">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
