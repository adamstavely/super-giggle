<div class="skeleton-container" [attr.data-type]="type">
  <!-- Result Item Skeleton -->
  <ng-container *ngIf="type === 'result-item'">
    <div *ngFor="let item of items" class="skeleton-result-item">
    <div class="skeleton-header" *ngIf="showHeader">
      <div class="skeleton-line skeleton-title" style="width: 60%;"></div>
      <div class="skeleton-line skeleton-badge" style="width: 80px; height: 20px;"></div>
    </div>
    <div class="skeleton-content">
      <div class="skeleton-line skeleton-icon" style="width: 40px; height: 40px; border-radius: 4px;"></div>
      <div class="skeleton-text">
        <div class="skeleton-line" style="width: 70%; margin-bottom: 8px;"></div>
        <div class="skeleton-line" style="width: 90%; margin-bottom: 8px;"></div>
        <div class="skeleton-line" style="width: 50%;"></div>
      </div>
    </div>
    <div class="skeleton-footer">
      <div class="skeleton-line" style="width: 120px; height: 16px;"></div>
      <div class="skeleton-line" style="width: 100px; height: 16px;"></div>
    </div>
    </div>
  </ng-container>

  <!-- Search Bar Skeleton -->
  <div *ngIf="type === 'search-bar'" class="skeleton-search-bar">
    <div class="skeleton-line" style="width: 100%; height: 48px; border-radius: 24px;"></div>
  </div>

  <!-- Filter Skeleton -->
  <ng-container *ngIf="type === 'filter'">
    <div *ngFor="let item of items" class="skeleton-filter">
    <div class="skeleton-line" style="width: 100px; height: 20px; margin-bottom: 12px;"></div>
    <div class="skeleton-line" style="width: 80%; height: 16px; margin-bottom: 8px;"></div>
      <div class="skeleton-line" style="width: 60%; height: 16px;"></div>
    </div>
  </ng-container>

  <!-- List Skeleton -->
  <ng-container *ngIf="type === 'list'">
    <div *ngFor="let item of items" class="skeleton-list">
      <div class="skeleton-line" style="width: 100%; height: 20px; margin-bottom: 8px;"></div>
    </div>
  </ng-container>
</div>
